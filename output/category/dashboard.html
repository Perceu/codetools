<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeTools | 1.0.0    </title>
    <link href="/theme/css/bootstrap.min.css" rel="stylesheet">
    <link href="/theme/css/offcanvas-navbar.css" rel="stylesheet">
    <link href="/theme/css/code.css" rel="stylesheet">
    <link href="/theme/css/custom.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
  <div class="container-fluid">
      <a class="navbar-brand" href="/">Codetools</a>
      <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
  </div>
</nav><main class="container">
    <div class="px-4 py-2 mt-5 text-center">
        <h2 class="display-5 fw-bold text-body-emphasis">Dashboard</h2>
        <small><a href="/">Voltar</a></small>
    </div>


    <div class="d-flex flex-wrap flex-column flex-md-row p-4 gap-4 py-md-5 align-items-start">

        <div class="card" style="min-width: 18rem;width: 18rem;">
            <div class="card-body">
                <h5 class="card-title pb-1 border-bottom">Potly</h5>
                <p class="card-text">
                    <p>Biblioteca de python para criação simplificada de dashboards</p>
                </p>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 d-md-block">
                    <a href="https://plotly.com/python/" target="_blank" class="btn btn-outline-dark">Site</a>
                </div>
            </div>
        </div>

        <div class="card" style="min-width: 18rem;width: 18rem;">
            <div class="card-body">
                <h5 class="card-title pb-1 border-bottom">Superset</h5>
                <p class="card-text">
                    <p>Sistema de dashboards alternativa ao powerBI</p>
                </p>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 d-md-block">
                    <a href="https://superset.apache.org/" target="_blank" class="btn btn-outline-dark">Site</a>
                    <a href="https://superset.apache.org/docs/installation/installing-superset-using-docker-compose/" target="_blank" class="btn btn-light">Docker</a>
                </div>
            </div>
        </div>

        <div class="card" style="min-width: 18rem;width: 18rem;">
            <div class="card-body">
                <h5 class="card-title pb-1 border-bottom">Metabase</h5>
                <p class="card-text">
                    <p>Sistema de dashboards de facil integração e simplificado para criação e desing de dashboards</p>
                </p>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 d-md-block">
                    <a href="https://www.metabase.com/" target="_blank" class="btn btn-outline-dark">Site</a>
                    <a href="https://www.metabase.com/docs/latest/installation-and-operation/running-metabase-on-docker" target="_blank" class="btn btn-light">Docker</a>
                </div>
            </div>
        </div>
    </div>
</main>
    <script src="/theme/js/bootstrap.bundle.min.js"></script>
    <script src="/theme/js/offcanvas-navbar.js"></script>
</body>
</html>
