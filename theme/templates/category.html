{% extends "theme/base.html" %}
{% block body %}
{% include "theme/menu.html" %}
<main class="container">
    <div class="px-4 py-2 mt-5 text-center">
        <h2 class="display-5 fw-bold text-body-emphasis">{{category|title}}</h2>
        <small><a href="/">Voltar</a></small>
    </div>
    
    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
        <div class="list-group">
            {% for artigo in articles %}
            <a href="{{ artigo.link }}" target="_blank" class="list-group-item list-group-item-action d-flex gap-3 py-3"
                aria-current="true">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                    preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#007bff" />
                </svg>
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0">{{artigo.title|title}}</h6>
                        <p class="mb-0 opacity-75">{{artigo.content}}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
