{% extends "theme/base.html" %}
{% block body %}
{% include "theme/menu.html" %}
<main class="container">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Categorias</h6>
        {% for categoria, artigos in categories %}
        <div class="d-flex text-body-secondary pt-3">
            <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#007bff" />
            </svg>
            <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                <div class="d-flex justify-content-between">
                    <strong class="text-gray-dark">{{categoria|title}}</strong>
                    <a href="{{categoria.url}}">Visitar itens da categoria.</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <small class="d-block text-end mt-3">
            <a href="#">Todas Categorias</a>
        </small>
    </div>
</main>
{% endblock %}
